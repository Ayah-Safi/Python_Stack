<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Add Show</title>
    <style>    
        * {
            margin: 0 auto;
            font-family: 'Quicksand', sans-serif;
        }
        .main { padding:50px;
                font-family: 'Quicksand', sans-serif;
        }

        h1 {text-align: center;
            margin-bottom: 20px;}

        form { display: flex;
            flex-direction: column;
            text-align: center;
            gap:20px;
        }
        .title {display: flex;
        flex-direction: column;}
        .two-inputs {
            display: flex;
            gap:10px;
        }
        .box {
            width:400px;
        }
        .title-input {
            width:300px
        }
        .network-input {
            width:145px;
        }
        .date-input {
            width:145px
        }
        .desc-input{
            width:300px;
        }
        .box {
            width:250px;
        }
        label {
            width: 100px;
            display: flex;
            align-self: left;
            margin: 0px;
        }
        button {
            width:80px;
            align-self: center;
            border: 1px solid black;
            box-shadow: 2px 2px black;
        }

        a {
            text-decoration: underline;
            font-size: 14px;
        }

        #go-back {
            margin-left: 90%;
        }
    </style>
</head>
<body>
    <div class="main">
        <a id="go-back" href="/shows"> Go back</a>
        <h1>Add a New Show</h1>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/shows/create" method="post">
            {% csrf_token %}
                <div class="title box">
                    <label for="title">Title</label>
                    <input class="title-input" type="text" name="title" id="" required>
                </div>
                <div class="box two-inputs">
                <div class="one">
                    <label for="network">Network</label>
                    <input class="network-input" type="text" name="network" id="" required>
                </div>
                <div class="two">
                    <label for="date">Release Date</label>
                    <input class="date-input" type="date" name="date" required>
                </div>
                </div>
                <div class="box">
                    <label  for="desc">Description</label>
                    <textarea class="desc-input" name="desc" id="" cols="30" rows="10" required></textarea>
                </div>
                <button type="submit">Add</button>
            </form>
    </div>
   

</body>
</html>
