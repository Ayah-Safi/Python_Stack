<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Add Show</title>
    <style>    
        * {
            margin: 0 auto;
            font-family: 'Quicksand', sans-serif;
        }
        .main { padding:50px;
                font-family: 'Quicksand', sans-serif;
        }

        h1 {text-align: center;
            margin-bottom: 20px;}

        form { display: flex;
            flex-direction: column;
            text-align: center;
            gap:20px;
        }
        .title {display: flex;
        flex-direction: column;}
        .two-inputs {
            display: flex;
            gap:10px;
        }
        .box {
            width:400px;
        }
        .title-input {
            width:300px
        }
        .network-input {
            width:145px;
        }
        .date-input {
            width:145px
        }
        .desc-input{
            width:300px;
        }
        .box {
            width:250px;
        }
        label {
            width: 100px;
            display: flex;
            align-self: left;
            margin: 0px;
        }
        button {
            width:80px;
            align-self: center;
            border: 1px solid black;
            box-shadow: 2px 2px black;
            margin-bottom: 20px;
        }

        a {
            text-decoration: underline;
            font-size: 14px;
        }
        #go-back {
            margin-left: 90%;
        }

        #go-to-show {
            margin-left: 47.5%;
    
        }
    
    </style>
</head>
    <body>
        <div class="main">
            <a id="go-back" href="/shows"> Go back</a>
            <h1>Add a New Show</h1>
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/shows/update" method="post">
                {% csrf_token %}
                    <input type="hidden" value="{{ show.id }}" name="id">
                    <div class="title box">
                        <label for="title">Title</label>
                        <input class="title-input" type="text" name="title" id="" value="{{show.title}}">
                    </div>
                    <div class="box two-inputs">
                        <div class="one">
                            <label for="network">Network</label>
                            <input class="network-input" type="text" name="network" id="" value="{{show.network}}">
                        </div>
                        <div class="two">
                            <label for="date">Release Date</label>
                            <input class="date-input" type="date" name="date" id="" value="{{show.date| date:'c'}}">
                        </div>
                    </div>
                    <div class="box">
                        <label  for="desc">Description</label>
                        <textarea class="desc-input" name="desc" id="" cols="30" rows="10" >{{show.desc}}</textarea>
                    </div>
                    <button type="submit">Update</button>
                </form>
                <a id="go-to-show" href="/shows/{{ show.id }}">Go to show</a>
        </div>
    </body>
</html>
