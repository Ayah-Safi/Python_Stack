<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_1/static/style.css' %}">
    <title>All Show</title>
    <style>
        body {  padding: 30px;
                font-family: 'Quicksand', sans-serif;}        
        h1   {  text-align: center;
                margin-bottom: 20px;
                font-family: 'Quicksand', sans-serif;}
        .add-show {text-decoration: underline;}
        
                
    </style>
</head>
<body>
    <h1 class="test">All Shows</h1>
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for i in all_shows %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.title }}</td>
                <td>{{ i.network }}</td>
                <td>{{ i.date }}</td>
                <td><a href="/shows/{{i.id}}">Show |</a>   <a href="/shows/{{i.id}}/edit">Edit |</a>   <a href="/shows/delete/{{i.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="add-show" href="/shows/new">Add a New Show</a>
</body>
</html>
