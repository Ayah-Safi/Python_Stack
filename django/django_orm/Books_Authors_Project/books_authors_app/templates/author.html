<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
   <div class="main">
        <form class="form-section" action="/addauthor" method="post">
            {% csrf_token %}
            <h1>Add an Author</h1>
            <div class="form-element-div">
                <label for="first_name">First Name</label>
                <input class = "first_name" type="text" name="first_name" id="first_name">
            </div>
            <div class="form-element-div">
                <label for="last_name">Last Name</label>
                <input class = "last_name" type="text" name="last_name" id="last_name">
            </div>
            <div class="form-element-div">
                <label for="notes">Notes: </label>
                <textarea class = "notes" name="notes" id="notes" cols="30" rows="10"></textarea>
                <!-- <input class = "notes" type="text" name="notes" id="notes"> -->
            </div>
            <button class="add-author">Add</button>
        </form>
        <div class="table-section">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in all_authors %}
                    <tr>
                        <td>{{author.id}}</td>
                        <td>{{author.first_name}} {{author.last_name}}</td>
                        <td><a href="{% url 'displayAuthor' author.id %}">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
   </div>
</body>
</html>
