<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment: Books/Authors with Templates</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
   <div class="main">
        <form class="form-section" action="/addbook" method="post">
            {% csrf_token %}
            <h1>Add a Book</h1>
            <div class="form-element-div">
                <label for="tittle">Tittle</label>
                <input class = "tittle" type="text" name="tittle" id="tittle">
            </div>
            <div class="form-element-div">
                <label for="description">Description</label>
                <textarea class="textareaaddbook" name="description" id="description" cols="30" rows="10"></textarea>            </div>
            <button class="add-index">Add</button>
        </form>
        <div class="table-section">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tittle</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in all_books %}
                    <tr>
                        <td>{{book.id}}</td>
                        <td>{{book.tittle}}</td>
                        <td><a href="{% url 'displayBook' book.id %}">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
   </div>
</body>
</html>
