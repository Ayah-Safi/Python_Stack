<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="display_main">
        <h1 class="author_first_last_name">{{author_to_display.first_name}} {{author_to_display.last_name}}</h1>
        <p  class="book-id">ID: {{author_to_display.id}}</p>
        <p  class="book-desc">Notes: {{author_to_display.notes}}</p>
        <h1 class="author-head">Books</h1>
        <ul>
        {% for book in books_of_an_author %}
                <li>{{book.tittle}}</li>
        {% endfor %}
        </ul>
        <form action="addBooktoAuthor" method="post">
            {% csrf_token %}
            <select class="add-book" name="add-book" id="add-book">
                    <option value="" disabled selected hidden>-select a book-</option>
                {% for book in all_books %}
                    <option value="{{book.id}}">{{book.tittle}}</option>
                {% endfor %}
            </select>
            <button class="add-display">Add</button>
        </form>
    </div>
</body>
</html>
